{% extends "layout.html" %}

{% block body %}

    <h1>Books</h1>
    {% for book in books %}
        <h2>{{book.title}}</h2>
        <form action="/cart" method="post">
            <input autocomplete="off" autofocus name="id" value="{{ book.id }}" type="hidden">
            <input type="submit" value="Add to Cart">
        </form>

    {% endfor %}

{% endblock %}
